<!DOCTYPE html>
<html>
<head>
<title>Resetting JavaScript Function</title>
</head>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" id="changeText">Change Text</button>

<script>
// Function to change the text
function changeText() {
  let text = document.getElementById("demo").innerHTML;
  
  if (text === "JavaScript can change HTML content.") {
    document.getElementById("demo").innerHTML = "Hello Mister Artur!";
    document.getElementById("changeText").innerHTML = "Back";
  } else {
    document.getElementById("demo").innerHTML = "JavaScript can change HTML content.";
    document.getElementById("changeText").innerHTML = "Change Text";
  }
}

// Add event listener to button
document.getElementById("changeText").addEventListener("click", changeText);
</script>

</body>
</html>
